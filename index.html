<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .slider-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 300px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }
    </style>
    <title>Home</title>
</head>
<body>
    <div class="slider-container">
        <div class="slides">
          <div class="slide">Slide 1</div>
          <div class="slide">Slide 2</div>
          <div class="slide">Slide 3</div>
          <!-- Adicione mais slides conforme necessário -->
        </div>
    </div>
    <script>
        const slides = document.querySelector('.slides');
const totalSlides = document.querySelectorAll('.slide').length;
let currentIndex = 0;
let startX = 0;
let isDragging = false;
let autoSlideInterval;

// Função para navegar para um slide específico
function goToSlide(index) {
  slides.style.transform = `translateX(${-index * 100}%)`;
}

// Função para avançar para o próximo slide
function nextSlide() {
  currentIndex = (currentIndex + 1) % totalSlides;
  goToSlide(currentIndex);
}

// Função para retornar ao slide anterior
function previousSlide() {
  currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
  goToSlide(currentIndex);
}

// Função para iniciar o avanço automático dos slides
function startAutoSlide() {
  autoSlideInterval = setInterval(nextSlide, 3000); // Muda de slide a cada 3 segundos
}

// Função para reiniciar o temporizador de avanço automático
function resetAutoSlide() {
  clearInterval(autoSlideInterval);
  startAutoSlide();
}

// Eventos de toque (swipe) para navegação manual
slides.addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
  isDragging = true;
});

slides.addEventListener('touchmove', (e) => {
  if (isDragging) {
    let currentX = e.touches[0].clientX;
    let difference = startX - currentX;

    if (difference > 50) {
      nextSlide();
      isDragging = false;
      resetAutoSlide(); // Reinicia o temporizador após mudança manual
    } else if (difference < -50) {
      previousSlide();
      isDragging = false;
      resetAutoSlide(); // Reinicia o temporizador após mudança manual
    }
  }
});

slides.addEventListener('touchend', () => {
  isDragging = false;
});

// Inicia o slide automático
startAutoSlide();
    </script>
</body>
</html>
